    <!-- Calculator Section -->
    <h1 class="calci_title">Blood Pressure Calculator</h1>
    <div class="out">
      <div class="calculator">
        <div class="gender_box">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="age">
          <label for="age">Age (years):</label>
          <input type="number" id="age" placeholder="Enter your age" />
        </div>

        <div class="blood-pressure">
          <div class="upper">
            <label for="systolic">Systolic Pressure (mmHg):</label>
            <input
              type="number"
              id="systolic"
              placeholder="Enter systolic pressure"
            />
          </div>

          <div class="lower">
            <label for="diastolic">Diastolic Pressure (mmHg):</label>
            <input
              type="number"
              id="diastolic"
              placeholder="Enter diastolic pressure"
            />
          </div>

          <div class="input-btn">
            <button id="btnCalc" onclick="calculateBP()">Calculate</button>
            <button id="btnClear" onclick="clearBP()">Clear</button>
          </div>
        </div>

        <div class="output">
          <div class="empty-output" id="outputTarget"></div>
        </div>
      </div>
    </div>
